		size=205
		side="left"
		mirror="false"
		image="data/add-ons/Crin_of_Crenlyn/images/Crin.png"
	[/portrait]
	[portrait]
		size=205
		side="right"
		mirror="true"
		image="data/add-ons/Crin_of_Crenlyn/images/Crin.png"
	[/portrait]
	[attack]
		name=stick
		description=_"stick"
		type=impact
		range=melee
		damage=7
		number=2
		icon=attacks/club-small.png
	[/attack]
	[attack_anim]
		[filter_attack]
			name=stick
		[/filter_attack]
		start_time=-275
		[frame]
			duration=100
			image="data/add-ons/Crin_of_Crenlyn/images/units/crin1.png"
		[/frame]
		[if]
			hits=yes
			[frame]
				duration=100
				image="data/add-ons/Crin_of_Crenlyn/images/units/crin1_attack.png"
				sound="data/core/sounds/spear.ogg"
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				duration=100
				image="data/add-ons/Crin_of_Crenlyn/images/units/crin1_attack.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/else]
		[frame]
			duration=100
			image="data/add-ons/Crin_of_Crenlyn/images/units/crin1_attack2.png"
		[/frame]
		[frame]
			duration=100
			image="data/add-ons/Crin_of_Crenlyn/images/units/crin1.png"
		[/frame]
	[/attack_anim]
[/unit_type]


