[unit_type]
	id=Crin
	name= _ "Crin of Crenlyn"
	race=human
	gender=male
	description= _ "Crin of Crenlyn"
	image="data/add-ons/Crin_of_Crenlyn/images/units/crin1.png"
	profile=data/add-ons/Crin_of_Crenlyn/images/Crin.png
	hitpoints=24
	movement_type=smallfoot
	movement=6
	experience=31
	level=1
	alignment=lawful
	advances_to=null
	[advancement]
		max_times=20
		[effect]
			apply_to=attack
			[filter_attack]
				name=stick
			[/filter_attack]
			increase_damage=1
		[/effect]
		[effect]
            increase_total=2
            heal_full=yes
			apply_to=hitpoints
		[/effect]
		[effect]
			apply_to=max_experience
			increase=3
		[/effect]
	[/advancement]
	usage=fighter
	description= _ "Crin, a peasant from the village of Crenlyn."
	die_sound={SOUND_LIST:HUMAN_DIE}
	{DEFENSE_ANIM "data/add-ons/Crin_of_Crenlyn/images/units/crin1_defend.png" "data/add-ons/Crin_of_Crenlyn/images/units/crin1.png" {SOUND_LIST:HUMAN_OLD_HIT} }
