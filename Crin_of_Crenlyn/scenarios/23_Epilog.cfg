	[side]
		id=delero
		name= _ "Sergeant Delero"
		unrenamable=yes
		type=Sergeant
		side=1
		canrecruit=yes
		recruit=Bowman,Spearman
		save_id=crinee
		{GOLD 80 50 20}
		{INCOME 4 2 0}
